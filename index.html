<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

    <script src="script.js"></script>
    <title>Pokedex</title>
</head>
<body>

    <h1>POKEDEX</h1>


    <div class="Pokedex">

<!--Ceci est la partie haute du pokédex, elle s'arrete au niveau du prochain commentaire --> 

    <div class="headerPoke">
    
        <div class="globalrond">
            <div class="rond1">
                <div class="reflet"></div>
            </div>
            <div class="rond2">
                <div class="reflet2"></div>
            </div>
        </div>

        <div class="globalson">
            <div class="son"></div>
            <div class="son"></div>
            <div class="son"></div>
        </div>



<!--Ceci est la partie haute du pokédex, elle s'arrete ici --> 
    </div>

<!--Ceci est la partie ecran du pokédex, elle s'arrete au niveau du prochain commentaire --> 

<div class="screen">

    <div class="headerscreen">
        <div class="info">
            <div class="texteinfo">Information Pokémon</div>
        </div>
        <div class="retour">
            <div class="bouton">A</div>
            <div class="texte">Retour</div>
            
        </div>

    </div>

<div class="partiebassescreen">

    <div class="partiegauche">

        <div class="Numero">N°078</div>
        <img src="Pikachu.jpg">
        <div class="PokeName">PICKACHU<br>/ PICKA-PICKA</div>

        <div class="lvl">            
            <img class="pokeball" src="Pokeball.svg">
            <div class="niv">Niv.57</div>
        </div>

        <div class="lieu" >Rencontré à : BOURG-PALETTE</div>
            

    </div>

    <div class="partiedroite">

        <div class="categorie">Profil</div>
        <div class="titre">ID N°5647865</div>
        <div class="explaintype">
            <div class="type">TYPE/</div>
            <div class="typos">ELECTRIQUE</div>

        </div>

        <div class="categorie">Abilité</div>
        <div class="titre">Electrostatic</div>
        <div class="explain">Ne peut pas être paralysé</div>

        <div class="categorie">Mémo</div>
        <div class="explain">Pickachu est le Pokemon mascotte de la série Pokémon. Il est le principal partenaire de Sasha.</div>


    </div>

</div>

</div>
<!--Ceci est la partie ecran du pokédex, elle s'arrete ici --> 

<!--Ceci est la partie basse du pokédex, elle commence ici --> 

<div class="joystick">

    <div class="croix">
        <div class="croixgauche"></div>
        <div class="croixhaut"></div>
        <div class="croixdroit"></div>
    </div>

    <div class="boutonbas">

        <button class="A">A</button>
        <button class="B">B</button>


    </div>



</div>






<!--Ceci est la partie basse du pokédex, elle commence ici --> 
</body>
</html>
